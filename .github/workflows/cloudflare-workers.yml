name: Deploy to Cloudflare Workers

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Worker Deploy
    steps:
      - uses: actions/checkout@v2
      - uses: borales/actions-yarn@v2.3.0
        name: Install deps
        with:
          cmd: install --frozen-lockfile
      - uses: borales/actions-yarn@v2.3.0
        with:
          cmd: sync
      - uses: borales/actions-yarn@v2.3.0
        env:
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
        with:
          cmd: deploy
